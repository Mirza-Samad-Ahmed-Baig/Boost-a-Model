
# ViT Visual Servoing Configuration

# GPU Configuration
device: "cpu" # specify: 'cuda:0', 'cuda:1', 'cpu', etc.

# Camera parameters
u_max: 640
v_max: 480
f_x: 554.25
f_y: 554.25

# Control parameters
lambda_: 0.5
max_velocity: 1.0
num_pairs: 10  # More features for better accuracy

dino_input_size: 1024  # Higher resolution
model_type: 'dinov2_vitl14'  # Larger model

# Quality parameters
min_error: 3.0
max_error: 150.0
velocity_convergence_threshold: 0.05
max_iterations: 2000
min_iterations: 100

# Memory parameters (A6000 specific)
enable_memory_efficient: false  # Disable sampling
similarity_threshold: 0.85
bidirectional_matching: true
feature_normalization: true

# Visualization
save_visualizations: true
visualization_dpi: 300
show_debug_info: true
